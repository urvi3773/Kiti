<script>
  let isLoggedIn = false; // Set this flag based on actual login status (could be stored in cookies/localStorage/sessionStorage)
  let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

  // Function to handle login
  function login() {
    const userInput = document.getElementById('userInput').value;
    if (userInput.trim() === '') {
      alert('Please enter your mobile number or email.');
    } else {
      isLoggedIn = true;
      localStorage.setItem('isLoggedIn', 'true'); // Save login status
      alert(`Proceeding with: ${userInput}`);
      document.getElementById('login-popup').style.display = 'none'; // Hide login popup
    }
  }

  // Function to add product to wishlist
  function addToWishlist(productName, productPrice, productImage) {
    if (!isLoggedIn) {
      document.getElementById('login-popup').style.display = 'block'; // Show login popup if not logged in
      return;
    }

    const product = {
      name: productName,
      price: productPrice,
      image: productImage
    };

    // Add the product to wishlist if not already added
    if (!wishlist.find(item => item.name === productName)) {
      wishlist.push(product);
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      alert(`${productName} has been added to your wishlist!`);
    } else {
      alert('This product is already in your wishlist!');
    }
  }
