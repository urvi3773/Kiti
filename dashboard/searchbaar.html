<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('jimages/imgadd.jpg');
            font-family: Arial, sans-serif;
        }

        #search-bar {
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }

        #search-input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        #search-button {
            padding: 10px;
            font-size: 16px;
        }

        #search-results {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        .result-item {
            padding: 10px;
            margin: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- Search Bar -->
    <div id="search-bar">
        <h2>Search for Jewellery</h2>
        <input type="text" id="search-input" placeholder="Search for jewellery items...">
        <button id="search-button">Search</button>
    </div>

    <!-- Search Results -->
    <div id="search-results"></div>

    <script>
        // Example list of jewellery items
        const jewelleryItems = [
            'Necklace',
            'Ring',
            'Earrings',
            'Bracelet'
            
        ];

        // Function to search for jewellery items
        document.getElementById('search-button').addEventListener('click', function () {
            const query = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            // Filter jewellery items based on search query
            const filteredItems = jewelleryItems.filter(item => item.toLowerCase().includes(query));

            // Display results
            if (filteredItems.length > 0) {
                filteredItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.textContent = item;
                    resultsContainer.appendChild(div);
                });
            } else {
                resultsContainer.innerHTML = '<p>No results found</p>';
            }
        });
    </script>
</body>

</html>
